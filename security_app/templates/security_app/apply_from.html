{% extends 'security_app/base.html' %}

{% load static %}
{% block content %}




<!-- form-section -->
<section class="form-section" style="background-image: url(images/background/form-bg.jpg); margin-top: 50px; ">
    <div class="img-column wow slideInLeft" data-wow-delay="0ms" data-wow-duration="1500ms"></div>
    <div class="container">
        <div class="inner-content">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 offset-lg-3 form-column">
                    
                    <div class="form-content">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                    <input type="Email" name="email" placeholder="Email" required="">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                    <input type="text" name="phone" placeholder="Phone" required="">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                    <textarea name="message" placeholder=" Message" required=""></textarea>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 form-group centred wow slideInUp"
                                    data-wow-delay="0ms" data-wow-duration="1000ms">
                                    <button type="submit" class="btn-style-one">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="call-content centred">
                        <div class="call"><i class="fa fa-phone-volume"></i>Get Quick Response, Call Us <a
                                href="tel:0800546432">0800 546 432</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- form-section end -->

{% endblock content %}
