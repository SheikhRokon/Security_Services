{% extends 'security_app/base.html' %}

{% load static %}
{% block content %}


    <!-- page-title -->
    
    {% for i in g_Other_Page_Image %}
    <section class="page-title" style="background-image: url({{i.image.url}});">
    {% endfor %}
        <div class="container">
            <div class="content-box">
                <h1 class="title">Our Blog</h1>
                <ul class="bread-crumb">
                    <li><a href="{% url 'index-page' %}">Home</a></li>
                    <li>Blog</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- page-title end -->


    <!-- news-section -->
    <section class="news-section our-blog">
        <div class="container">
            <div class="row">
                
                {% for i in our_blog %}
                    <div class="col-lg-4 col-md-6 col-sm-12 news-column mx-auto ">
                        <div class="news-block-one overlay-box wow fadeInUp" data-wow-delay="0ms">
                            <figure class="image-box">
                                <img style="width: 360px; height: 280px;" src="{{ i.image.url }}" alt="">
                                <div class="overlay">
                                    <div class="wrapper">
                                        <ul class="list">
                                            <li><a href="blog-details.html"><i class="fa fa-link"></i></a></li>
                                        </ul>
                                    </div>                                    
                                </div>
                            </figure>
                            <div class="lower-content">
                                <h3 style="width: 289px; height: 56px; overflow: hidden;"><a href="blog-details.html">{{i.title }}</a></h3>
                                <ul class="post-meta">
                                    <li><i class="far fa-folder-open"></i>Delta-One</li>
                                    <li><i class="far fa-calendar-alt"></i>{{ i.date }}</li>
                                </ul>
                                <div style="width: 289px; height: 78px; overflow: hidden; " class="text">{{ i.detalis }}</div>
                                <div class="link"><a href="{% url 'blog_details-page' %}">Read More</a></div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- news-section end -->

{% endblock content %}
