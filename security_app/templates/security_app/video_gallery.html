{% extends 'security_app/base.html' %}

{% load static %}
{% block content %}

     <!-- page-title -->
     {% for i in g_Other_Page_Image %}
     <section class="page-title" style="background-image: url({{i.image.url}});">
     {% endfor %}
        <div class="container">
            <div class="content-box">
                <h1 class="title">Video Gallery</h1>
                <ul class="bread-crumb">
                    <li><a href="{% url 'index-page' %}">Home</a></li>
                    <li>Video Gallery</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- page-title end -->


    <section class="news-section our-blog">
        <div class="container">
            <div class="row">
                
                {% for i in video_gallery %}
                <div class="col-lg-6 col-md-6 col-sm-12 my-4  ">
                    <div class="video-gallery wow slideInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
                        <img src="{{ i.video_thumbnail.url }}" style="width: 555px; height: 271px; " alt="Awesome Video Gallery">
                        <div class="overlay-gallery">
                            <div class="icon-holder">
                                <div class="icon" style="width: 555px; height: 271px; " >
                                    <iframe width="560" height="315" src="{{ i.video_link }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </section>

    
{% endblock content %}
